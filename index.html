<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2f4f4f;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Tela de entrada */
        #entrada {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2f4f4f;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        #entrada .coracao {
            font-size: 3em;
            color: red;
            cursor: pointer;
            animation: pulsar 1.5s infinite;
            user-select: none;
        }

        #entrada .texto {
            font-size: 1.2em;
            color: white;
            margin-top: 10px;
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Conteúdo principal */
        .conteudo {
            display: none;
        }

        .imagens {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .imagens img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .contador {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .frase {
            font-size: 1.2em;
            margin-top: 10px;
            color: #dcdcdc;
        }
    </style>
</head>
<body>

    <!-- Tela de entrada -->
    <div id="entrada">
        <div class="coracao" onclick="iniciar()">❤️</div>
        <div class="texto">Aperte aqui</div>
    </div>

    <!-- Conteúdo principal -->
    <div class="conteudo" id="conteudo">
        <div class="imagens">
            <img src="/mnt/data/imagem1.jpg" alt="Imagem 1">
            <img src="/mnt/data/imagem2.jpg" alt="Imagem 2">
            <img src="/mnt/data/imagem3.jpg" alt="Imagem 3">
        </div>  

        <div class="contador" id="contador"></div>
        <div class="frase">Estamos juntos...</div>
    </div>

    <script>
        // Função para ocultar a tela de entrada e mostrar o conteúdo
        function iniciar() {
            document.getElementById('entrada').style.display = 'none';
            document.getElementById('conteudo').style.display = 'block';
        }

        // Contador
        function atualizarContador() {
            const agora = new Date();
            const inicio = new Date('2023-05-29T00:00:00');
            const diferenca = agora - inicio;

            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById('contador').innerText = 
                `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos juntos.`;
        }

        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
